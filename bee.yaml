context: bee

namespaces:
  $NAMESPACE:
    protected: false

helmRepos:
  ethersphere: "https://ethersphere.github.io/helm"

apps:
  bee:
    name: bee
    namespace: $NAMESPACE
    description: "Bee"
    chart: "ethersphere/bee"
    version: "0.3.4"
    enabled: true
    valuesFiles:
      - "helm-values/bee.yaml"
    set:
      ingress.hosts[0].domain: "$NAMESPACE.core.internal"
      ingressDebug.hosts[0].domain: "$NAMESPACE.core.internal"
      replicaCount: 3
      bootnode.enabled: true
    wait: true
    timeout: 900
