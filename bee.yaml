context: bee

namespaces:
  $NAMESPACE:
    protected: false

helmRepos:
  ethersphere: "https://ethersphere.github.io/helm"

apps:
  geth:
    name: geth
    namespace: $NAMESPACE
    version: "0.3.3"
    chart: "ethersphere/geth-swap"
    description: "Geth"
    priority: -10
    enabled: true
    valuesFiles:
      - "helm-values/geth-swap.yaml"
  bee:
    name: bee
    namespace: $NAMESPACE
    description: "Bee"
    chart: "ethersphere/bee"
    version: "0.9.2"
    enabled: true
    priority: 0
    valuesFiles:
      - "helm-values/bee.yaml"
    set:
      ingress.hosts[0].domain: "$NAMESPACE.staging.internal"
      ingressDebug.hosts[0].domain: "$NAMESPACE.staging.internal"
      replicaCount: 10
      beeConfig.verbosity: 5
      beeConfig.full_node: true
      beeConfig.swap_enable: true
      beeConfig.swap_endpoint: ws://ethproxy.$NAMESPACE:8546
      beeConfig.bootnode: "/dns4/bee-0-headless.$NAMESPACE.svc.cluster.local/tcp/1634/p2p/16Uiu2HAm6i4dFaJt584m2jubyvnieEECgqM2YMpQ9nusXfy8XFzL"
      beeConfig.postage_stamp_address: 0x538e6de1d876bbcd5667085257bc92f7c808a0f3
      beeConfig.price_oracle_address: 0xfc28330f1ece0ef2371b724e0d19c1ee60b728b2
      beeConfig.network_id: 12345
      beeConfig.payment_threshold: 108000000
      libp2pSettings.enabled: true
    wait: true
    timeout: 900
  ethproxy:
    name: ethproxy
    namespace: $NAMESPACE
    version: "0.1.1"
    chart: "ethersphere/ethproxy"
    description: "ethproxy"
    priority: -10
    enabled: true
    valuesFiles:
      - "helm-values/ethproxy.yaml"
    set:
      config.PROXY_BACKEND_ENDPOINT: ws://geth-geth-swap.$NAMESPACE:8546
      ingress.hosts[0].host: ethproxy.$NAMESPACE.staging.internal
      ingress.hosts[0].paths[0]: /
