image:
  repository: "$REPO"
  tag: "$TAG"
  pullPolicy: Always

serviceAccount:
  create: true

podManagementPolicy: Parallel

updateStrategy:
  type: RollingUpdate

securityContext:
  allowPrivilegeEscalation: false
  runAsUser: 0

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx-internal
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "7200"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "7200"
  hosts:
    - domain: testnet.internal
      paths:
        - /

ingressDebug:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx-internal
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "7200"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "7200"
  hosts:
    - domain: testnet.internal
      paths:
        - /

resources:
  limits:
    memory: 1Gi
    cpu: 0.5
  requests:
    memory: 1Gi
    cpu: 0.25

persistence:
  enabled: true
  size: 20Gi
  storageClass: gp2

imagePullSecrets:
  - name: regcred

nodeSelector:
  node-group: private

beeConfig:
  allow-private-cidrs: true
  block-time: 1
  cache-capacity: 25000
  debug-api-enable: true
  mainnet: false
  network-id: 12345
  payment-threshold: 108000000
  postage-stamp-start-block: 1
  postage-stamp-address: 0x538e6de1d876bbcd5667085257bc92f7c808a0f3
  price-oracle-address: 0xfc28330f1ece0ef2371b724e0d19c1ee60b728b2
  swap-factory-address: 0x09ad42a7d020244920309ffa14ea376dd2d3b7d5
  swap-legacy-factory-addresses: 0x657241f4494a2f15ba75346e691d753a978c72df
  tracing-enable: true
  tracing-service-name: "bee-staging-$NAMESPACE"
  tracing-endpoint: "tempo-tempo-distributed-distributor.observability:6831"
  swap-initial-deposit: 500000000000000000
  verbosity: 5
  welcome-message: "Welcome to the Swarm, this is a test cluster running in $NAMESPACE namespace!"

password: "beekeeper"

