image:
  repository: ethersphere/beekeeper
  tag: 0.10.1
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: regcred

serviceAccount:
  create: true
  createRole: true
  # createClusterRole: true

nodeSelector:
  node-group: private

execute:
  enabled: true
  schedule: '*/1 * * * *'
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid

config:
  singleRun: true
  command: ['beekeeper', 'simulate', '--timeout=24h']
  # command: ["beekeeper", "simulate", "--simulations=retrieval", "--cluster-name=pro-verify-independent", "--metrics-pusher-address=pushgateway-prometheus-pushgateway.monitoring:9091", "--timeout=1h"]
  # command: ["bash", "-c", "sleep 900"]
  CONFIG_GIT_REPO: https://github.com/ethersphere/beekeeper-config
  CONFIG_GIT_BRANCH: upload-test
  GETH_URL: http://geth-swap.geth-swap.staging.internal
  BZZ_TOKEN_ADDRESS: '0x6aab14fe9cccd64a502d23842d916eb5321c26e7'
  ETH_ACCOUNT: '0x62cab2b3b55f341f10348720ca18063cdb779ad5'
