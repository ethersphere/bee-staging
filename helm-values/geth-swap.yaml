geth:
  genesis:
    clique:
      period: 1

gethCommand:
  [
    "geth",
    "--http",
    "--http.addr",
    "'0.0.0.0'",
    "--nodiscover",
    "--allow-insecure-unlock",
    "--http.api",
    "'eth,net,personal,web3'",
    "--http.vhosts",
    "'*'",
    "--ws",
    "--ws.addr",
    "'0.0.0.0'",
    "--ws.api",
    "'eth,net,personal,web3'",
    "--unlock=62cab2b3b55f341f10348720ca18063cdb779ad5",
    "--password=/dev/null",
    "--mine",
    "--lightkdf",
    "--syncmode=full",
    "--cache=512",
    "--rpc.txfeecap=0",
    "--verbosity=5",
  ]

serviceAccount:
  create: true

persistence:
  enabled: true
  size: 20Gi
  storageClass: local-storage
  accessModes:
    - ReadWriteOnce

resources:
  limits:
    cpu: 500m
    memory: 2048Mi
  requests:
    cpu: 500m
    memory: 1024Mi

ingress:
  enabled: true
  class: nginx
  annotations:
    spec.ingressClassName: nginx
    nginx.ingress.kubernetes.io/whitelist-source-range: "109.93.108.239/32"
  hosts:
    - host: geth-swap.$NAMESPACE.testnet.ethswarm.org
      paths:
        - /

etherProxy:
  enabled: false

